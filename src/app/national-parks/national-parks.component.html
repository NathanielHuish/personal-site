<div class="container">
    <div *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>
    <mat-tab-group mat-stretch-tabs *ngIf="!isLoading">
        <mat-tab *ngFor="let park of parkData" label={{park.fullName}}>
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-content>{{park.description}}</mat-card-content>
                </mat-card-header>
            </mat-card>
            <img class="background" src={{park.images[2].url}} alt={{park.images[2].caption}}>
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-content>{{park.images[2].caption}}</mat-card-content>
                </mat-card-header>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>
